<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main3.css') }}">
</head>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <!--<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">-->
    <!-- Custom styles for this template -->
    <!--<link href="blog.css" rel="stylesheet">-->
  </head>
  <body>
<div class="container">
  <div class="renewal-header gnb-api">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="/">Home</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/">Foxlee-shop</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary mr-4" href="/mypage">My page</a>
        <a class="btn btn-sm btn-outline-secondary mr-4" href="/logout">Log out</a>
        <a class="btn btn-sm btn-outline-secondary" href="/board">Q & A</a>


      </div>
    </div>
  </header>
  </div>
<form action='/board' method='POST'>
<table id="faqlist" class="blist faqlist" summary="FAQ 목록입니다.">
    <thead>
        <tr>
            <th scope="col" class="lbg"><span>번호</span></th>
            <th scope="col"><span>제목</span></th>
            <th scope="col">email</span></th>
        </tr>
    </thead>
{% for i in range(board_count_n) %}
	<tbody>
    	<tr class="fir">
            <td class="num">{{ board_list[i][0] }}</td>
            <td class="qtype">{{ board_list[i][1] }}</td>
            <td class="title"><a href="#data1" id="144">{{ board_list[i][3] }}</a></td>
        </tr>
        <tr id="data1" class="answer" style="display: none;">
            <td colspan="3">
                <div class="answerContWrap">
                    <p class="answerCont">{{ board_list[i][2] }}</p>
                </div>
            </td>
        </tr>
    </tbody>
{% endfor %}
</table>
</form>
    <a class="btn btn-sm btn-outline-secondary" href="/board_write">글쓰기</a>
</div>
</body>
</html>
