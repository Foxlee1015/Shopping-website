<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {

  </head>
  <body>
<div class="container">
  <div class="renewal-header gnb-api">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="/">Home</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/">Foxlee-shop</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
         <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary mr-4" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            내 정보
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/register_product">상품 등록</a>
            <a class="dropdown-item" href="/wish_list">장바구니</a>
            <a class="dropdown-item" href="/mypage">My page</a>
            <a class="dropdown-item" href="/board">Q & A</a>
          </div>
        </div>
        <a class="btn btn-sm btn-outline-secondary mr-4" href="/logout">Log out</a>


      </div>
    </div>
  </header>
  </div>
<form action='/board' method='POST'>
<table id="faqlist" class="blist faqlist" summary="FAQ 목록입니다.">
    <thead>
        <tr>
            <th scope="col" class="lbg"><span>번호</span></th>
            <th scope="col"><span>제목</span></th>
            <th scope="col">email</span></th>
        </tr>
    </thead>
{% for i in range(board_count_n) %}
	<tbody>
    	<tr class="fir">
            <td class="num">{{ board_list[i][0] }}</td>
            <td class="qtype">{{ board_list[i][1] }}</td>
            <td class="title"><a href="#data1" id="144">{{ board_list[i][3] }}</a></td>
        </tr>
        <tr id="data1" class="answer" style="display: none;">
            <td colspan="3">
                <div class="answerContWrap">
                    <p class="answerCont">{{ board_list[i][2] }}</p>
                </div>
            </td>
        </tr>
    </tbody>
{% endfor %}
</table>
</form>
    <a class="btn btn-sm btn-outline-secondary" href="/board_write">글쓰기</a>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
