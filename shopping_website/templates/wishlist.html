<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

  </head>
  <body>
<div class="container">
  <div class="renewal-header gnb-api">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="/">Home</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/">Foxlee-shop</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary mr-4" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            내 정보
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/register_product">상품 등록</a>
            <a class="dropdown-item" href="/wish_list">장바구니</a>
            <a class="dropdown-item" href="/mypage">My page</a>
            <a class="dropdown-item" href="/board">Q & A</a>
          </div>
        </div>
        <a class="btn btn-sm btn-outline-secondary mr-4" href="/logout">Log out</a>
      </div>
    </div>
  </header>
  </div>
    <form method="POST" action="">

        <fieldset class="form-group">
           <legend class="border-bottom mb-4">장바구니 리스트. </legend>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>상품 번호</th>
                  <th>상품 이름</th>
                  <th>상품 소개</th>
                  <th>링크</th>
                </tr>
              </thead>
            <tbody>
            {% for i in range(n) %}
            <tr>
              <td>{{ wish_list_products[i][0][0] }}</td>
              <td>{{ wish_list_products[i][0][1] }}</td>
              <td>{{ wish_list_products[i][0][2] }}</td>
              <td>____링크____</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
        </fieldset>
    </form>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
